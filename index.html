<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTest - Web Edition</title>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABACoBAAA"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* Ensure the renderer container fills the viewport so the canvas is visible */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .hotbar-slot:hover {
            border-color: #aaa;
        }

        .hotbar-slot.selected {
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .block-name {
            font-size: 12px;
            color: #aaa;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
            font-family: monospace;
            max-width: 300px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        #controls {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.8;
        }

        #server-panel {
            position: absolute;
            top: 150px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: auto;
            display: none; /* Hidden by default, settings are in main menu now */
        }

        #server-panel input, #server-panel button {
            pointer-events: auto;
            padding: 4px 8px;
            margin: 4px 0;
            border: 1px solid #666;
            background: #222;
            color: #fff;
            border-radius: 3px;
        }

        #server-panel button {
            cursor: pointer;
            background: #0066cc;
        }

        #server-panel button:hover {
            background: #0088ff;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading h2 {
            margin-bottom: 20px;
        }

        /* Gamepad inventory selection highlight */
        .gamepad-selected {
            border: 2px solid #ffcc00 !important;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6) !important;
            background: rgba(255, 204, 0, 0.15) !important;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="crosshair"></div>

        <div class="hotbar-slot selected" data-block="0">

        </div>
        <div class="hotbar-slot" data-block="0">

        </div>
        <div class="hotbar-slot" data-block="0">

        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
        <div class="hotbar-slot" data-block="0">
            <div>
                <div class="block-name"></div>
            </div>
        </div>
    </div>

    <div id="info">
        <div>FPS: <span id="fps">0</span></div>
        <div>Pos: <span id="pos">0, 0, 0</span></div>
        <div>Chunk: <span id="chunk">0, 0</span></div>
        <div>Blocks: <span id="blocks">0</span></div>
    </div>

    <div id="controls">
        <div><strong>Controls</strong></div>
        <div>WASD - Move</div>
        <div>SPACE - Jump</div>
        <div>1-4 - Select Block</div>
        <div>LMB - Destroy</div>
        <div>RMB - Place</div>
        <div>Mouse - Look</div>
    </div>

    <div id="server-panel">
        <div style="color:#fff;margin-bottom:8px;"><strong>Online Server</strong></div>
        <div>
            <label for="server-host" style="color:#aaa;">Host:</label><br>
            <input id="server-host" type="text" value="localhost" style="width:150px;">
        </div>
        <div>
            <label for="server-port" style="color:#aaa;">Port:</label><br>
            <input id="server-port" type="number" value="8080" style="width:150px;">
        </div>
        <button id="connect-server" style="width:100%;margin-top:8px;">Connect</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="game.js"></script>
    <script>
    // Hook up connect button to call into game for WebSocket
    window.addEventListener('load', () => {
        const btn = document.getElementById('connect-server');
        const hostInput = document.getElementById('server-host');
        const portInput = document.getElementById('server-port');
        
        if (!btn) return;
        
        // Release pointer lock when clicking on input fields so user can type
        [hostInput, portInput].forEach(input => {
            if (!input) return;
            input.addEventListener('mousedown', () => {
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            });
            input.addEventListener('focus', () => {
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            });
        });
        
        btn.addEventListener('click', () => {
            const host = hostInput.value || 'localhost';
            const port = parseInt(portInput.value, 10) || 8080;
            if (window._game && typeof window._game.connectServer === 'function') {
                window._game.connectServer(host, port);
            } else {
                console.warn('Game object not ready');
            }
        });
    });
    </script>
</body>
</html>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io("http://localhost:3000");

let players = {};

// Receive current players
socket.on('currentPlayers', (serverPlayers) => {
    players = serverPlayers;
    renderPlayers();
});

// New player joined
socket.on('newPlayer', (player) => {
    players[player.id] = player;
    renderPlayers();
});

// Player moved
socket.on('playerMoved', (player) => {
    if (players[player.id]) {
        players[player.id] = player;
        renderPlayers();
    }
});

// Player disconnected
socket.on('playerDisconnected', (id) => {
    delete players[id];
    renderPlayers();
});

// Send movement to server
function sendMovement(x, y) {
    socket.emit('move', { x, y });
}

// Example: move player with arrow keys
document.addEventListener('keydown', (e) => {
    let me = players[socket.id];
    if (!me) return;
    if (e.key === 'ArrowUp') me.y -= 5;
    if (e.key === 'ArrowDown') me.y += 5;
    if (e.key === 'ArrowLeft') me.x -= 5;
    if (e.key === 'ArrowRight') me.x += 5;
    sendMovement(me.x, me.y);
    renderPlayers();
});

function renderPlayers() {

    console.log(players);
}
</script>
